<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Twój organizer!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
    </head>

<body>
    <header class='container-fluid shadow-lg'>
        <div class="row myHeader justify-content-between mx-auto align-items-center p-3">
            <nav class='col-10'>
                <ul>
                    <li><a href="./new.html">DODAJ WYDARZENIE</a></li>
                    <li><a href="./week.html">W TYM TYGODNIU</a></li>
                    <li><a href="./all.html">WSZYSTKIE</a></li>
                </ul>
            </nav>
            <div class='col-2' id="addEventButton"><button type='submit' class='btn btn-dark'><i class="fas fa-sign-out-alt"></i> Wyloguj się</button></div>
    
        </div>
    </header>

    <main class="container mt-5 ">
        <div class="row justify-content-around">

            <!-- DODAWANIE TASKA -->
            <div class="col-12 card shadow-lg">
                <h3>Nowe wydarzenie:</h3>
                <hr>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Tytuł</span>
                    </div>
                    <input type="text" class="form-control" aria-label="title" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Start</span>
                    </div>
                    <input type="text" class="form-control" aria-label="start" aria-describedby="basic-addon1">
                    <div class="input-group-prepend ml-1">
                        <span class="input-group-text" id="basic-addon1">Koniec</span>
                    </div>
                    <input type="text" class="form-control" aria-label="end" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Opis wydarzenia</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <button class='btn btn-dark col-2 mt-3'>Dodaj! <i class="fas fa-plus"></i></button>

            </div>



    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<!-- <script src="./app.js"></script>
<script src="./new.js"></script> -->
</body>

</html>
